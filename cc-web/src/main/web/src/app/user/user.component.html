<div id="container">
  <div id="inner">
<form>
    <div class="child">
      <div class="form-group required">
        <label for="exampleInputEmail1" class="control-label">Email address</label>
        <input [(ngModel)]="loginUser.userName" 
        type="email" 
        pattern="[^ @]*@[^ @]*"
        class="form-control" 
        id="exampleInputEmail1"
        name="exampleInputEmail1"
        aria-describedby="emailHelp" 
        placeholder="Enter email"
        required 
        >
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input [(ngModel)]="loginUser.password" type="password" class="form-control" id="exampleInputPassword1"  name="exampleInputPassword1" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
    </div>
</form>
    <div class="child-2">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" [(ngModel)]="registerUser.firstName" class="form-control" id="firstName" placeholder="Enter First Name">
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" [(ngModel)]="registerUser.lastName" class="form-control" id="lastName" placeholder="Enter Last Name">
      </div>

      <div class="form-group">
        <label for="corpemail">Corporate Email</label>
        <input type="email" [(ngModel)]="registerUser.corpEmail" class="form-control" id="corpemail" placeholder="Enter Corporate email">
      </div>

      <div class="form-group">
        <label for="personalEmail">Personal Email</label>
        <input type="email" [(ngModel)]="registerUser.personalEmail" class="form-control" id="personalEmail" placeholder="Enter Personal Email">
      </div>

      <div class="form-group">
        <label for="pwd">Password</label>
        <input type="password" [(ngModel)]="registerUser.password" class="form-control" id="pwd" placeholder="Password">
      </div>

      <div class="form-group">
        <label for="repwd">ReType Password</label>
        <input type="password" [(ngModel)]="registerUser.retypepassword" class="form-control" id="repwd" placeholder="Re-Type Password">
      </div>
      <button type="button" class="btn btn-primary" (click)="register()">SignUp</button>
    </div>

  </div>
</div>
